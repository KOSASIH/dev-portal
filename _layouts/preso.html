<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8">

    <meta name="description" content="Welcome to RSK & RIF Webinars!">
    <meta name="author" content="RSK">
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">

    <meta name="twitter:description" content="{{ event.description }} - RSK Developers' Portal">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicons/apple-touch-icon.png">

  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown
          data-separator="^---$"
          data-separator-vertical="^----$"
          data-separator-notes="^NOTE:$"
          data-background-image="{{ page.backgroundImage | default: "/assets/img/preso/preso-rsk-slide-body.png" }}"
        >
          <script type="text/template">
{{ page.content }}
          </script>
        </section>

    <script src="/assets/vendor/revealjs-4.0.2/dist/reveal.js"></script>

    <script src="/assets/vendor/revealjs-4.0.2/plugin/notes/notes.js"></script>
    <script>
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        width: 1200,
        height: 675,
        margin: 0.08,
        minScale: 0.5,
        maxScale: 2.0,

        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
      });
    </script>
