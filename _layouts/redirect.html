<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="canonical" href="{{ site.url }}{{ page.redirect }}">
    <meta http-equiv="refresh" content="{{ site.redirect_time }}; URL={{ site.redirect_base }}{{ page.redirect }}" data-time="{{ site.redirect_time }}" data-url="{{ site.redirect_base }}{{ page.redirect }}">
    <title>Redirecting...</title>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <a href="{{ site.redirect_base }}{{ page.redirect }}">Click here</a> if you are not redirected.
  </body>
</html>
